name: Deploy Laravel to GoogieHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“‚ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ› ï¸ Configurar PHP y Composer
      run: |
        sudo apt-get update
        sudo apt-get install -y php-cli unzip
        curl -sS https://getcomposer.org/installer | php
        sudo mv composer.phar /usr/local/bin/composer
    
    - name: ðŸ“¦ Instalar dependencias
      run: composer install --no-dev --optimize-autoloader

    - name: ðŸ”„ Copiar archivos al servidor
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rsync -avz --delete . $SERVER_USER@$SERVER_HOST:/home/$SERVER_USER/public_html

    - name: ðŸš€ Configurar servidor
      run: |
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
        cd /home/$SERVER_USER/public_html
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        EOF
